<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container main-content">
        <section id="input-note" class="input-text col-sm-6 col-sm-offset-3 bg-shadow">
            <input type="text" name="title" placeholder="Title" class="input input-title">
            <input type="text" name="content" placeholder="Content" class="input input-content">
            <button id="btn-input-note" type="button" class="btn btn-done pull-right btn-square">Done</button>
        </section>
        <section id="show-note" class="show-note">
        </section>
    </main>
</body>
<script src="app.js" type="application/javascript"></script>
</html>
